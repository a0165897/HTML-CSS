<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML+CSS硬核练习</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <h1>这是h1，最大的标题</h1>
        <h2>这是h2，你可以看到，标题是默认换行的</h2>
        <h3>这是h3</h3>
        <h4>这是h4</h4>
        <h5>这是h5</h5>
        <h6>这是h6,最小的标题</h6>
        <p>这是p元素，用来创建段落，p元素会在其前后自动创建一些空白</p>
        <p>另一个p元素段落。</p>
        <br>
        <p>上一行使用了一个&lt;br&gt;标签，请使用&lt;br&gt;来输入空行，而不是分割段落。</p>
        <p>上一行的&lt;和&gt;均为HTML特殊字符，与C不同，HTML有复杂的输入代码</p>
        <p align="center">以上是HTML基础标签。本行使用了align标签，解释格式应统一使用层叠样式表,应使用text-align代替之</p>
        <hr>
    </body>
</html>
